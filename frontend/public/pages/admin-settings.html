<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Settings</title>
    <link rel="stylesheet" href="../../public/styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="admin-content.html"><i class="fas fa-file-alt"></i> Content Management</a></li>
                    <li><a href="admin-services.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
                    <li><a href="admin-testimonials.html"><i class="fas fa-comments"></i> Testimonials</a></li>
                    <li><a href="admin-users.html"><i class="fas fa-users"></i> User Management</a></li>
                    <li><a href="admin-appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
                    <li class="active"><a href="admin-settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
                    <li><a href="#" id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    <li><a href="../../public/index.html" target="_blank"><i class="fas fa-external-link-alt"></i> View Site</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; 2025 Admin Panel</p>
            </div>
        </aside>

        <main class="admin-main-content">
            <header class="admin-header">
                <div class="header-left">
                    <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h1>Settings</h1>
                </div>
                <div class="header-right">
                    <div class="dark-mode-toggle">
                        <i class="fas fa-moon" id="dark-mode-icon"></i>
                    </div>
                    <div class="header-search">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="header-notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="header-user-info">
                        <img src="../../public/assests/image.png" alt="User Avatar">
                        <span>Admin User</span>
                    </div>
                </div>
            </header>

            <section class="admin-content-section">
                <div class="admin-card">
                    <h2>General Settings</h2>
                    <form id="general-settings-form">
                        <div class="form-group">
                            <label for="site-title">Site Title:</label>
                            <input type="text" id="site-title" value="MediCare" required>
                        </div>
                        <div class="form-group">
                            <label for="site-description">Site Description:</label>
                            <textarea id="site-description" rows="4">Your trusted partner for health and wellness.</textarea>
                        </div>
                        <div class="form-group">
                            <label for="admin-email">Admin Email:</label>
                            <input type="email" id="admin-email" value="admin@medicare.com" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-phone">Contact Phone:</label>
                            <input type="tel" id="contact-phone" value="+1 (123) 456-7890">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" value="123 Health St, Wellness City, WC 12345">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="admin-btn admin-btn-primary">Save General Settings</button>
                        </div>
                    </form>
                </div>

                <div class="admin-card">
                    <h2>Security Settings</h2>
                    <form id="security-settings-form">
                        <div class="form-group">
                            <label for="min-password-length">Minimum Password Length:</label>
                            <input type="number" id="min-password-length" value="8" min="6" max="32">
                        </div>
                        <div class="form-group">
                            <label for="enable-2fa">
                                <input type="checkbox" id="enable-2fa" checked>
                                Enable Two-Factor Authentication (2FA)
                            </label>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="admin-btn admin-btn-primary">Save Security Settings</button>
                        </div>
                    </form>
                </div>

                <div class="admin-card">
                    <h2>Social Media Links</h2>
                    <form id="social-media-form">
                        <div class="form-group">
                            <label for="facebook-url">Facebook URL:</label>
                            <input type="url" id="facebook-url" value="https://facebook.com/medicare">
                        </div>
                        <div class="form-group">
                            <label for="twitter-url">Twitter URL:</label>
                            <input type="url" id="twitter-url" value="https://twitter.com/medicare">
                        </div>
                        <div class="form-group">
                            <label for="linkedin-url">LinkedIn URL:</label>
                            <input type="url" id="linkedin-url" value="https://linkedin.com/company/medicare">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="admin-btn admin-btn-primary">Save Social Media Links</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="../../src/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generalSettingsForm = document.getElementById('general-settings-form');
            const securitySettingsForm = document.getElementById('security-settings-form');
            const socialMediaForm = document.getElementById('social-media-form');

            generalSettingsForm.onsubmit = (e) => {
                e.preventDefault();
                // In a real application, you would send this data to a server
                const siteTitle = document.getElementById('site-title').value;
                const siteDescription = document.getElementById('site-description').value;
                const adminEmail = document.getElementById('admin-email').value;
                const contactPhone = document.getElementById('contact-phone').value;
                const address = document.getElementById('address').value;
                console.log('Saving General Settings:', { siteTitle, siteDescription, adminEmail, contactPhone, address });
                showMessage('General settings saved successfully!', 'success');
            };

            securitySettingsForm.onsubmit = (e) => {
                e.preventDefault();
                // In a real application, you would send this data to a server
                const minPasswordLength = document.getElementById('min-password-length').value;
                const enable2FA = document.getElementById('enable-2fa').checked;
                console.log('Saving Security Settings:', { minPasswordLength, enable2FA });
                showMessage('Security settings saved successfully!', 'success');
            };

            socialMediaForm.onsubmit = (e) => {
                e.preventDefault();
                // In a real application, you would send this data to a server
                const facebookUrl = document.getElementById('facebook-url').value;
                const twitterUrl = document.getElementById('twitter-url').value;
                const linkedinUrl = document.getElementById('linkedin-url').value;
                console.log('Saving Social Media Links:', { facebookUrl, twitterUrl, linkedinUrl });
                showMessage('Social media links saved successfully!', 'success');
            };
        });
    </script>
</body>
</html>
